<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    img {
        width: 100%;
    }

    .container {
        position: relative;
        width: 800px;
        margin: 0 auto; /*centers everything*/
    }

    .container .text {
        position: absolute;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        color:white;
        width: 100%;
        padding: 20px; /*adds padidng to the text*/
        box-sizing: border-box; /*takes into account we are doing padding, does not go outside border of parent element*/
    }
</style>

<body>
    <div class = "container">
        <img src="assets/soup.jpg" alt="soups">
        <div class = "text">
            <h1>Broccoli Cheddar Soup</h1>
            <p> The best soup you will ever try. You will love our soup and all
                the ingredients in it. We make it fresh daily
            </p>
        </div>
    </div>

</body>
</html>
